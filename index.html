<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webistry x LeWagon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="logos">
        <img src="images/webistry.svg" alt="Webistry"/>
        <img src="images/lewagon.svg" alt="LeWagon"/>
      </div>
      <div class="title">
        <span class="red-text">Level up</span> your coding<br> skills with Webistry.
      </div>
      <div class="form-container">
        <h2 class="form-title">Let's get started by knowing more about you.</h2>
        <form id="form">
          <label for="name" class="form-text">Name</label><br>
          <input type="text" id="name" name="name" placeholder=" Enter your name" required>

          <label for="email" class="form-text">Email</label><br>
          <input type="email" id="emailValidation" name="email" placeholder=" Enter your email" required>
          <div id="emailValidationMessage" class="display-none">
            <p>Email is required.</p>
          </div>

          <label for="language" class="form-text">What's your favorite coding language?</label><br>
          <select name="language" id="language" required>
            <option value="javascript"> JavaScript</option>
            <option value="ruby"> Ruby</option>
            <option value="python"> Python</option>
            <option value="java"> Java</option>
            <option value="csharp"> C#</option>
          </select>

          <div class="form-checkbox">
            <input type="checkbox" id="myCheckbox">
            <label for="myCheckbox">The information provided above is accurate</label>
          </div>
          <div class="display-none" id="check-details">
            <p class="check-details">Please check your details.</p>
          </div>

          <button class="lvl-btn" type="submit">Level Up</button>
        </form>
      </div>

      <div class="form-container display-none" id="success-msg">
        <h2 class="form-title text-center text-success font-weight-bold">Success!</h2>
        <h2 class="form-title text-center font-weight-bold">You're all set.</h2>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
